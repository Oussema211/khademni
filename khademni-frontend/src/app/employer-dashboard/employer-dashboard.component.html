<div class="container">
  <h2>Employer Dashboard</h2>
  <h3>Post a Job</h3>
  <form (ngSubmit)="postJob()">
    <div>
      <label>Title:</label>
      <input [(ngModel)]="job.title" name="title" required>
    </div>
    <div>
      <label>Description:</label>
      <textarea [(ngModel)]="job.description" name="description" required></textarea>
    </div>
    <button type="submit">Post Job</button>
  </form>
  <h3>Your Jobs</h3>
  <div *ngFor="let job of jobs" class="job">
    <h4>{{ job.title }}</h4>
    <p>{{ job.description }}</p>
    <button (click)="viewApplications(job.id)">View Applications</button>
      <button (click)="deleteJob(job.id)">Delete</button>
  </div>
  <h3>Applications</h3>
  <div *ngFor="let app of applications" class="application">
    <p>Job ID: {{ app.jobId }} | Worker ID: {{ app.workerId }} | Status: {{ app.status }}</p>
  </div>
  
</div>
